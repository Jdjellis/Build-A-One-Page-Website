<!DOCTYPE html>
<html>
<head>
  <title>Fun with lists</title>
</head>
<body>

  <!--

  Try the follwoing types
  <ul type="square">
  <ul type="disc">
  <ul type="circle">

  -->
   <ul>
     <li>Cat</li>
     <li>Dog</li>
     <li>Rabbit</li>
     <li>Fish</li>
   </ul>

   <!--

   Try the follwoing types
   <ol type="1"> - Default-Case Numerals.
   <ol type="I"> - Upper-Case Numerals.
   <ol type="i"> - Lower-Case Numerals.
   <ol type="a"> - Lower-Case Letters.
   <ol type="A"> - Upper-Case Letters.

   -->

   <ol>
     <li>Cat</li>
     <li>Dog</li>
     <li>Rabbit</li>
     <li>Fish</li>
   </ol>
</body>
</html>
